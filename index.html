<!DOCTYPE html>
<html>
  <head>
    <title>
      Disable text selection using css
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Disable Text Selection Using CSS</h1>
    <p>You can select this text. Sure you will be able to select it.</p>
    <p class="disable-textselection">I have added user-select property to this para. So it wil not allow to select text in Web browsers like Firefox, Safari, Chrome, Internet Explorer, Opera</p>
    <p><span class="disable-textselection">You can select</span> "parts" <span class="disable-textselection">of this sentence too.</span></p>
  </body>
</html>
